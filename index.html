<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding RSVP - Manal & Safwaan</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Josefin Sans', sans-serif;
      color: #2b3a67; /* dark blue font */
      background: url('Background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }

    .hero-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 25px rgba(173, 216, 230, 0.3);
      margin-bottom: 3rem;
      color: #2b3a67;
    }

    .hero-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #2b3a67;
    }

    .hero-date {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1.4rem;
      color: #2b3a67;
      margin-bottom: 1.5rem;
    }

    .hero-image {
      max-width: 100%;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* New container for buttons */
    .button-container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 1.5rem 2rem;
      max-width: 500px;
      width: 100%;
      margin-bottom: 3rem;
      box-shadow: 0 0 30px rgba(173, 216, 230, 0.4);
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .toggle-button {
      background: rgba(173, 216, 230, 0.3);
      border: 1px solid rgba(43, 58, 103, 0.4);
      padding: 0.75rem 2rem;
      border-radius: 999px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1.1rem;
      color: #2b3a67;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .toggle-button:hover, .toggle-button[aria-expanded="true"] {
      background: rgba(43, 58, 103, 0.8);
      color: white;
    }

    /* Sections for info, RSVP, admin */
    section {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 2rem 2rem 2.5rem;
      margin-bottom: 3rem;
      box-shadow: 0 0 30px rgba(43, 58, 103, 0.4);
      display: none;
      color: #2b3a67;
    }

    /* RSVP form styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      color: #2b3a67;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.6rem 1rem;
      border: 2px solid #2b3a67;
      border-radius: 8px;
      font-size: 1rem;
      color: #2b3a67;
      background: rgba(255,255,255,0.9);
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #1b2550;
      background: white;
    }

    .guest-count-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .guest-count-btn {
      padding: 0.25rem 0.75rem;
      font-size: 1.25rem;
      border: 1.5px solid #2b3a67;
      border-radius: 6px;
      background: rgba(173, 216, 230, 0.3);
      color: #2b3a67;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }

    .guest-count-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .guest-count-btn:hover:not(:disabled) {
      background: rgba(43, 58, 103, 0.6);
      color: white;
    }

    .guest-count-display {
      min-width: 2rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      color: #2b3a67;
    }

    button[type="submit"] {
      background: #2b3a67;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #1b2550;
    }

    .inline-message {
      font-size: 0.9rem;
      margin-top: -0.5rem;
      min-height: 1.3rem;
      color: #a05b5b;
    }

    /* Guest list admin table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #2b3a67;
      padding: 0.5rem;
      text-align: left;
    }

    tr.confirmed {
      background-color: rgba(43, 58, 103, 0.1);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <img src="Bismillah.png" alt="Bismillah" class="logo" />

  <div class="hero-container">
    <h1 class="hero-title">Manal & Safwaan</h1>
    <p class="hero-date">12.06.2025</p>
    <img src="hero.png" alt="Wedding Image" class="hero-image" />
  </div>

  <div class="button-container" role="region" aria-label="Toggle sections">
    <button id="info-btn" class="toggle-button" aria-expanded="false" aria-controls="info-section">Info</button>
    <button id="rsvp-btn" class="toggle-button" aria-expanded="false" aria-controls="rsvp-section">RSVP</button>
    <button id="admin-btn" class="toggle-button" aria-expanded="false" aria-controls="admin-section">Admin</button>
  </div>

  <section id="info-section" aria-hidden="true" tabindex="-1">
    <h2>Info</h2>
    <p>Welcome to our wedding website! More info will go here.</p>
  </section>

  <section id="rsvp-section" aria-hidden="true" tabindex="-1">
    <h2>RSVP</h2>

    <!-- Guest Lookup Form -->
    <form id="lookup-form" aria-label="Guest lookup form">
      <label for="fullName">Enter your full name to find your invitation:</label>
      <input type="text" id="fullName" name="fullName" autocomplete="name" required />
      <button type="submit">Lookup</button>
      <p id="lookup-message" class="inline-message" role="alert" aria-live="polite"></p>
    </form>

    <!-- Invitation & RSVP Form (hidden until lookup success) -->
    <div id="invitation-section" aria-live="polite" role="region" aria-hidden="true" style="display:none; margin-top:1.5rem;">
      <h3>Your Invitation</h3>
      <p id="invitation-text"></p>

      <form id="rsvp-form" aria-label="RSVP Form">
        <label for="guestCount">Number of Guests Attending:</label>
        <div class="guest-count-wrapper">
          <button type="button" class="guest-count-btn" id="guest-count-minus" aria-label="Decrease guest count">âˆ’</button>
          <div id="guest-count-display" class="guest-count-display" aria-live="polite" aria-atomic="true">1</div>
          <button type="button" class="guest-count-btn" id="guest-count-plus" aria-label="Increase guest count">+</button>
        </div>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required aria-required="true" autocomplete="email" />

        <button type="submit" aria-label="Submit RSVP">RSVP</button>
        <p class="inline-message" id="rsvp-message" role="alert" aria-live="polite"></p>
      </form>

      <div id="thank-you-message" style="display:none; margin-top:1rem;">
        <p>Thank you for RSVPing! We can't wait to celebrate with you.</p>
      </div>
    </div>
  </section>

  <section id="admin-section" aria-hidden="true" tabindex="-1">
    <h2>Admin Portal</h2>
    <form id="admin-auth" aria-label="Admin Login Form">
      <input type="password" id="admin-password" placeholder="Admin Password" aria-required="true" autocomplete="current-password" />
      <button type="submit">Login</button>
      <p class="inline-message" id="admin-message" role="alert" aria-live="polite"></p>
    </form>

    <div id="guest-list" style="display:none; margin-top: 1rem;">
      <h3>Guest List</h3>
      <p id="total-headcount"></p>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>RSVP Status</th>
            <th>Guests Allowed</th>
            <th>Guests Attending</th>
          </tr>
        </thead>
        <tbody id="guest-rows"></tbody>
      </table>
    </div>
  </section>

  <!-- Load Supabase from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>

  <!-- Load EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("RtSgLTRPRpIr-3a8T"); // Your EmailJS user ID here
  </script>

  <script>
    // Initialize Supabase client globally
    const supabaseUrl = 'https://hrshdoeovdocwyxcerey.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhyc2hkb2VvdmRvY3l...'; // Use your full anon key here
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Elements
    const infoBtn = document.getElementById("info-btn");
    const rsvpBtn = document.getElementById("rsvp-btn");
    const adminBtn = document.getElementById("admin-btn");

    const infoSection = document.getElementById("info-section");
    const rsvpSection = document.getElementById("rsvp-section");
    const adminSection = document.getElementById("admin-section");

    const lookupForm = document.getElementById("lookup-form");
    const lookupMessage = document.getElementById("lookup-message");

    const invitationSection = document.getElementById("invitation-section");
    const invitationText = document.getElementById("invitation-text");
    const rsvpForm = document.getElementById("rsvp-form");
    const rsvpMessage = document.getElementById("rsvp-message");

    const guestCountMinus = document.getElementById("guest-count-minus");
    const guestCountPlus = document.getElementById("guest-count-plus");
    const guestCountDisplay = document.getElementById("guest-count-display");
    const thankYouMessage = document.getElementById("thank-you-message");
    const emailInput = document.getElementById("email");

    const adminAuthForm = document.getElementById("admin-auth");
    const adminPasswordInput = document.getElementById("admin-password");
    const adminMessage = document.getElementById("admin-message");
    const guestListDiv = document.getElementById("guest-list");
    const guestRows = document.getElementById("guest-rows");
    const totalHeadcount = document.getElementById("total-headcount");

    let currentGuest = null;
    let guestCount = 1;

    // Utility: Hide all main sections
    function hideAllSections() {
      [infoSection, rsvpSection, adminSection].forEach(section => {
        section.style.display = "none";
        section.setAttribute("aria-hidden", "true");
      });
      [infoBtn, rsvpBtn, adminBtn].forEach(btn => btn.setAttribute("aria-expanded", "false"));
    }

    // Toggle helper
    function toggleSection(section, button) {
      const isVisible = section.style.display === "block";
      if (isVisible) {
        section.style.display = "none";
        section.setAttribute("aria-hidden", "true");
        button.setAttribute("aria-expanded", "false");
      } else {
        hideAllSections();
        section.style.display = "block";
        section.setAttribute("aria-hidden", "false");
        button.setAttribute("aria-expanded", "true");
        section.focus();
      }
    }

    // Button listeners
    infoBtn.addEventListener("click", () => toggleSection(infoSection, infoBtn));
    rsvpBtn.addEventListener("click", () => toggleSection(rsvpSection, rsvpBtn));
    adminBtn.addEventListener("click", () => toggleSection(adminSection, adminBtn));

    // Guest count buttons
    guestCountMinus.addEventListener("click", () => {
      if (guestCount > 1) {
        guestCount--;
        guestCountDisplay.textContent = guestCount;
        guestCountPlus.disabled = false;
        if (guestCount === 1) guestCountMinus.disabled = true;
      }
    });

    guestCountPlus.addEventListener("click", () => {
      const limit = currentGuest?.guest_limit || 1;
      if (guestCount < limit) {
        guestCount++;
        guestCountDisplay.textContent = guestCount;
        guestCountMinus.disabled = false;
        if (guestCount === limit) guestCountPlus.disabled = true;
      }
    });

    // Lookup form submit handler
    lookupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      lookupMessage.textContent = "";
      invitationSection.style.display = "none";
      invitationSection.setAttribute("aria-hidden", "true");
      thankYouMessage.style.display = "none";
      rsvpForm.style.display = "none";
      rsvpMessage.textContent = "";

      const nameInput = document.getElementById("fullName").value.trim();
      if (!nameInput) {
        lookupMessage.textContent = "Please enter your full name.";
        return;
      }

      // Query Supabase: case-insensitive exact match on full_name
      const { data, error } = await supabase
        .from("guests")
        .select("*")
        .ilike("full_name", nameInput);

      if (error) {
        lookupMessage.textContent = "Failed to lookup guest. Please try again.";
        return;
      }

      const nameLower = nameInput.toLowerCase();
      const guest = data.find(g => g.full_name.trim().toLowerCase() === nameLower);

      if (!guest) {
        lookupMessage.textContent = "Guest not found. Please check the spelling and try again.";
        return;
      }

      currentGuest = guest;
      guestCount = 1;
      guestCountDisplay.textContent = guestCount;
      guestCountMinus.disabled = true;
      guestCountPlus.disabled = guestCount >= (currentGuest.guest_limit || 1);

      invitationText.textContent = guest.invitation_text || "You're invited!";
      invitationSection.style.display = "block";
      invitationSection.setAttribute("aria-hidden", "false");
      rsvpForm.style.display = "flex";

      emailInput.value = "";
      rsvpMessage.textContent = "";

      invitationSection.scrollIntoView({ behavior: "smooth" });
    });

    // RSVP form submit
    rsvpForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      rsvpMessage.textContent = "";

      const email = emailInput.value.trim();

      if (guestCount > (currentGuest.guest_limit || 1)) {
        rsvpMessage.textContent = `You cannot RSVP for more than ${currentGuest.guest_limit} guests.`;
        return;
      }

      if (!email) {
        rsvpMessage.textContent = "Please enter a valid email address.";
        return;
      }

      const { error } = await supabase
        .from("guests")
        .update({
          rsvp_status: "Confirmed",
          email,
          guest_count: guestCount
        })
        .eq("id", currentGuest.id);

      if (error) {
        rsvpMessage.textContent = "Failed to submit RSVP. Please try again.";
        return;
      }

      // Send email confirmation via EmailJS
      try {
        await emailjs.send("service_idd3fkn", "template_kgtloh8", {
          to_email: email,
          guest_name: currentGuest.full_name,
          guest_count: guestCount
        });
        rsvpForm.style.display = "none";
        thankYouMessage.style.display = "block";
        thankYouMessage.scrollIntoView({ behavior: "smooth" });
      } catch (err) {
        rsvpForm.style.display = "none";
        thankYouMessage.style.display = "block";
        thankYouMessage.innerHTML += "<p style='color:#a05b5b; font-size:1rem;'>Failed to send confirmation email.</p>";
        thankYouMessage.scrollIntoView({ behavior: "smooth" });
        console.error("EmailJS error:", err);
      }
    });

    // Admin login
    adminAuthForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      adminMessage.textContent = "";
      guestListDiv.style.display = "none";
      guestRows.innerHTML = "";
      totalHeadcount.textContent = "";

      const password = adminPasswordInput.value;

      if (password !== "skhan") {
        adminMessage.textContent = "Incorrect admin password.";
        return;
      }

      const { data, error } = await supabase
        .from("guests")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        adminMessage.textContent = "Failed to load guest list. Please try again.";
        return;
      }

      let totalGuestsConfirmed = 0;

      data.forEach(guest => {
        const guestsAttending = guest.guest_count || 0;
        if (guest.rsvp_status === "Confirmed") {
          totalGuestsConfirmed += guestsAttending;
        }

        const tr = document.createElement("tr");
        tr.classList.toggle("confirmed", guest.rsvp_status === "Confirmed");

        tr.innerHTML = `
          <td>${guest.full_name}</td>
          <td>${guest.email || ""}</td>
          <td>${guest.rsvp_status || "Not responded"}</td>
          <td>${guest.guest_limit || 1}</td>
          <td>${guestsAttending}</td>
        `;
        guestRows.appendChild(tr);
      });

      totalHeadcount.textContent = `Total Confirmed Attending: ${totalGuestsConfirmed}`;
      guestListDiv.style.display = "block";
      adminPasswordInput.value = "";
    });
  </script>

</body>
</html>
