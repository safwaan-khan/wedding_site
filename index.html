<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding RSVP</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #fff7f5;
      color: #4b3b3b;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 4.5rem; /* space for footer */
    }
    h1, h2 {
      font-family: 'Great Vibes', cursive;
      color: #c48b8b;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p, label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    form {
      max-width: 500px;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(196,139,139,0.2);
      display: flex;
      flex-direction: column;
      margin: 1.5rem auto 3rem;
      width: 100%;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 1.2rem;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1px solid #cfc5c5;
      transition: border-color 0.3s ease;
      font-family: 'Playfair Display', serif;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #c48b8b;
      outline: none;
    }
    button {
      background: #c48b8b;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Great Vibes', cursive;
      font-size: 1.3rem;
      padding: 0.8rem;
    }
    button:hover:not(:disabled) {
      background: #a96f6f;
    }
    button:disabled {
      background: #d6b6b6;
      cursor: not-allowed;
    }
    #invitation-text {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-style: italic;
    }
    #invitation-section, #guest-list {
      opacity: 0;
      max-width: 800px;
      transition: opacity 0.6s ease;
      width: 100%;
    }
    #invitation-section.show, #guest-list.show {
      opacity: 1;
    }
    /* Guest count clicker */
        .guest-count-wrapper {
      display: flex;
      align-items: center; /* vertically center all */
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .guest-count-btn {
      background: #c48b8b;
      border: none;
      color: white;
      font-family: 'Great Vibes', cursive;
      font-size: 1.4rem;
      width: 2.2rem;
      height: 2.2rem;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 2px; /* tweak for minus sign vertical alignment */
      transition: background 0.3s ease;
    }
    
    .guest-count-display {
      font-size: 1.4rem;
      font-family: 'Playfair Display', serif;
      min-width: 1.8rem;
      text-align: center;
      user-select: none;
      line-height: 1; /* tighter line height to vertically center text */
    }

    .guest-count-btn:disabled {
      background: #d6b6b6;
      cursor: not-allowed;
    }
    #thank-you-message {
      text-align: center;
      font-size: 1.3rem;
      font-family: 'Playfair Display', serif;
      color: #a05b5b;
      margin-top: 2rem;
      display: none;
    }
    #admin {
      display: none;
      margin-bottom: 3rem;
      width: 100%;
      max-width: 900px;
    }
    #guest-list {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(196,139,139,0.2);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Playfair Display', serif;
    }
    th, td {
      padding: 0.8rem 0.6rem;
      border: 1px solid #cfc5c5;
      text-align: left;
      font-size: 1rem;
      min-width: 90px;
    }
    thead {
      background: #f2dede;
      color: #7f3b3b;
    }
    tbody tr:nth-child(even) {
      background: #fff0f0;
    }
    tbody tr.confirmed {
      background: #e7c6c6;
      font-weight: 600;
    }
    #total-headcount {
      font-weight: 700;
      font-size: 1.2rem;
      color: #a05b5b;
      margin-bottom: 1rem;
      text-align: right;
    }
    /* Footer admin button */
    #admin-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #c48b8b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      font-family: 'Great Vibes', cursive;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(196,139,139,0.4);
      z-index: 1000;
      transition: background 0.3s ease;
    }
    #admin-toggle:hover {
      background: #a96f6f;
    }
    /* Responsive */
    @media (max-width: 600px) {
      form {
        padding: 1.5rem 1rem;
      }
      #admin-toggle {
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
      }
      th, td {
        font-size: 0.9rem;
        min-width: 70px;
      }
      .guest-count-btn {
        font-size: 1.4rem;
        width: 2.4rem;
        height: 2.4rem;
      }
      .guest-count-display {
        font-size: 1.3rem;
        min-width: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>You're Invited!</h1>
  <p style="text-align:center; max-width: 600px; margin: 0 auto;">Enter your full name below to view your personalized invitation.</p>

  <form id="lookup-form" aria-label="Lookup Invitation Form">
    <input type="text" id="fullName" placeholder="Full Name" aria-required="true" autocomplete="name" />
    <button type="submit" aria-label="Find Invitation">Find Invitation</button>
  </form>

  <div id="invitation-section" aria-live="polite" role="region" aria-hidden="true">
    <h2>Your Invitation</h2>
    <p id="invitation-text"></p>

    <form id="rsvp-form" aria-label="RSVP Form">
      <label for="guestCount">Number of Guests Attending:</label>
      <div class="guest-count-wrapper">
        <button type="button" class="guest-count-btn" id="guest-count-minus" aria-label="Decrease guest count">âˆ’</button>
        <div id="guest-count-display" class="guest-count-display" aria-live="polite" aria-atomic="true">1</div>
        <button type="button" class="guest-count-btn" id="guest-count-plus" aria-label="Increase guest count">+</button>
      </div>

      <label for="email">Your Email:</label>
      <input type="email" id="email" required aria-required="true" autocomplete="email" />

      <button type="submit" aria-label="Submit RSVP">RSVP</button>
    </form>

    <div id="thank-you-message">
      <p>Thank you for RSVPing! We can't wait to celebrate with you.</p>
    </div>
  </div>

  <div id="admin" role="region" aria-hidden="true" aria-label="Admin Portal">
    <h2>Admin Portal</h2>
    <form id="admin-auth" aria-label="Admin Login Form">
      <input type="password" id="admin-password" placeholder="Admin Password" aria-required="true" autocomplete="current-password" />
      <button type="submit" aria-label="Login as Admin">Login</button>
    </form>
    <div id="guest-list" style="display:none;">
      <h3>Guest List</h3>
      <p id="total-headcount"></p>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>RSVP Status</th>
            <th>Guests Allowed</th>
            <th>Guests Attending</th>
          </tr>
        </thead>
        <tbody id="guest-rows"></tbody>
      </table>
    </div>
  </div>

  <button id="admin-toggle" aria-expanded="false" aria-controls="admin">Admin</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://hrshdoeovdocwyxcerey.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhyc2hkb2VvdmRvY3d5eGNlcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1ODQyNTEsImV4cCI6MjA3MDE2MDI1MX0.n5x7-0cjS0K7knGXGSjaR0rPG_OUEVmx5loJFSs3niA'
    );

    let currentGuest = null;
    let guestCount = 1;

    const invitationSection = document.getElementById("invitation-section");
    const thankYouMessage = document.getElementById("thank-you-message");
    const rsvpForm = document.getElementById("rsvp-form");
    const guestCountDisplay = document.getElementById("guest-count-display");
    const btnMinus = document.getElementById("guest-count-minus");
    const btnPlus = document.getElementById("guest-count-plus");

    const guestListDiv = document.getElementById("guest-list");
    const adminSection = document.getElementById("admin");
    const adminToggleBtn = document.getElementById("admin-toggle");

    // Toggle Admin Section visibility on button click
    adminToggleBtn.addEventListener("click", () => {
      if (adminSection.style.display === "block") {
        adminSection.style.display = "none";
        adminToggleBtn.setAttribute("aria-expanded", "false");
        guestListDiv.style.display = "none";
      } else {
        adminSection.style.display = "block";
        adminToggleBtn.setAttribute("aria-expanded", "true");
      }
    });

    // Lookup invitation by full name
    document.getElementById("lookup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("fullName").value.trim();

      if (!name) {
        setInlineMessage("Please enter a name to look up your invitation.", false);
        return;
      }

      const { data, error } = await supabase
        .from("guests")
        .select("*")
        .eq("full_name", name)
        .single();

      if (error || !data) {
        setInlineMessage("Guest not found. Please check the spelling and try again.", false);
        return;
      }

      clearInlineMessage();

      currentGuest = data;
      guestCount = 1;
      guestCountDisplay.textContent = guestCount;

      document.getElementById("invitation-text").innerText = data.invitation_text || "You're invited!";

      invitationSection.style.display = "block";
      invitationSection.classList.add("show");
      invitationSection.setAttribute("aria-hidden", "false");
      thankYouMessage.style.display = "none";
      rsvpForm.style.display = "flex";

      // Scroll to invitation section for better UX
      invitationSection.scrollIntoView({ behavior: "smooth" });

      // Set max guest count limit
      btnMinus.disabled = true;
      btnPlus.disabled = guestCount >= (currentGuest.guest_limit || 1);
    });

    // Guest count minus button
    btnMinus.addEventListener("click", () => {
      if (guestCount > 1) {
        guestCount--;
        guestCountDisplay.textContent = guestCount;
        btnPlus.disabled = false;
        if (guestCount === 1) btnMinus.disabled = true;
      }
    });

    // Guest count plus button
    btnPlus.addEventListener("click", () => {
      const limit = currentGuest?.guest_limit || 1;
      if (guestCount < limit) {
        guestCount++;
        guestCountDisplay.textContent = guestCount;
        btnMinus.disabled = false;
        if (guestCount === limit) btnPlus.disabled = true;
      }
    });

    // Inline message element for user feedback
    const inlineMessage = document.createElement("p");
    inlineMessage.style.color = "#a05b5b";
    inlineMessage.style.fontWeight = "600";
    inlineMessage.style.textAlign = "center";
    inlineMessage.style.marginTop = "0.5rem";
    document.getElementById("lookup-form").appendChild(inlineMessage);

    function setInlineMessage(message, isSuccess = true) {
      inlineMessage.textContent = message;
      inlineMessage.style.color = isSuccess ? "#4b8033" : "#a05b5b";
    }
    function clearInlineMessage() {
      inlineMessage.textContent = "";
    }

    // RSVP submission
    rsvpForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();

      if (guestCount > currentGuest.guest_limit) {
        setInlineMessage(`You cannot RSVP for more than ${currentGuest.guest_limit} guests.`, false);
        return;
      }

      if (!email) {
        setInlineMessage("Please enter a valid email address.", false);
        return;
      }

      // Clear any previous messages
      clearInlineMessage();

      const { error } = await supabase
        .from("guests")
        .update({ rsvp_status: "Confirmed", email, guest_count: guestCount })
        .eq("id", currentGuest.id);

      if (error) {
        setInlineMessage("Failed to RSVP. Please try again later.", false);
        return;
      }

      try {
        await emailjs.send("service_idd3fkn", "template_kgtloh8", {
          to_email: email,
          guest_name: currentGuest.full_name,
          guest_count: guestCount
        });
        // Show thank you message and hide form
        rsvpForm.style.display = "none";
        thankYouMessage.style.display = "block";
        thankYouMessage.scrollIntoView({ behavior: "smooth" });
      } catch (err) {
        // Show thank you message anyway, but add error note
        rsvpForm.style.display = "none";
        thankYouMessage.style.display = "block";
        thankYouMessage.innerHTML += "<p style='color:#a05b5b; font-size:1rem;'>Failed to send confirmation email.</p>";
        thankYouMessage.scrollIntoView({ behavior: "smooth" });
        console.error("EmailJS error:", err);
      }
    });

    // Admin login & guest list display
    document.getElementById("admin-auth").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("admin-password").value;
      if (password !== "skhan") {
        setInlineMessage("Incorrect admin password.", false);
        return;
      }

      clearInlineMessage();

      const { data, error } = await supabase
        .from("guests")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        setInlineMessage("Failed to load guest list. Please try again.", false);
        return;
      }

      const tbody = document.getElementById("guest-rows");
      tbody.innerHTML = "";
      let totalGuestsConfirmed = 0;

      data.forEach(guest => {
        const guestsAttending = guest.guest_count || 0;
        if (guest.rsvp_status === "Confirmed") {
          totalGuestsConfirmed += guestsAttending;
        }

        const tr = document.createElement("tr");
        tr.classList.toggle("confirmed", guest.rsvp_status === "Confirmed");

        tr.innerHTML = `
          <td>${guest.full_name}</td>
          <td>${guest.email || ""}</td>
          <td>${guest.rsvp_status || "Not responded"}</td>
          <td>${guest.guest_limit || 1}</td>
          <td>${guestsAttending}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("total-headcount").innerText = `Total Confirmed Attending: ${totalGuestsConfirmed}`;
      guestListDiv.style.display = "block";
      guestListDiv.classList.add("show");
      adminSection.setAttribute("aria-hidden", "false");

      // Clear password for security
      document.getElementById("admin-password").value = "";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("RtSgLTRPRpIr-3a8T"); // replace with your EmailJS user ID
  </script>
</body>
</html>
