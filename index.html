<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding RSVP - Manal & Safwaan</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Josefin Sans', sans-serif;
      color: white;
      background: url('Background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }

    .hero-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 25px rgba(173, 216, 230, 0.3);
      margin-bottom: 3rem;
      color: #f0f0f0;
    }

    .hero-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: white;
    }

    .hero-date {
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1.4rem;
      color: #e6f0fa;
      margin-bottom: 1.5rem;
    }

    .hero-image {
      max-width: 100%;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .hero-button {
      background: rgba(173, 216, 230, 0.3);
      border: 1px solid rgba(0, 123, 255, 0.2);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero-button:hover {
      background: rgba(173, 216, 230, 0.45);
    }
  </style>
</head>
<body>
  <img src="Bismillah.png" alt="Bismillah" class="logo" />

  <div class="hero-container">
    <h1 class="hero-title">Manal & Safwaan</h1>
    <p class="hero-date">12.06.2025</p>
    <img src="hero.png" alt="Wedding Image" class="hero-image" />
    <div class="hero-buttons">
      <button class="hero-button" onclick="scrollToSection('info-section')">Info</button>
      <button class="hero-button" onclick="scrollToSection('rsvp-section')">RSVP</button>
    </div>
  </div>

  <div id="info-section"></div>

  <div id="rsvp-section">
    <div class="container" id="invitation-section" aria-live="polite" role="region" aria-hidden="true" style="display:none;">
    <h2>Your Invitation</h2>
    <p id="invitation-text">You're invited!</p>

    <form id="rsvp-form" aria-label="RSVP Form">
      <label for="guestCount">Number of Guests Attending:</label>
      <div class="guest-count-wrapper">
        <button type="button" class="guest-count-btn" id="guest-count-minus" aria-label="Decrease guest count">âˆ’</button>
        <div id="guest-count-display" class="guest-count-display" aria-live="polite" aria-atomic="true">1</div>
        <button type="button" class="guest-count-btn" id="guest-count-plus" aria-label="Increase guest count">+</button>
      </div>

      <label for="email">Your Email:</label>
      <input type="email" id="email" required aria-required="true" autocomplete="email" />

      <button type="submit" aria-label="Submit RSVP">RSVP</button>
      <p class="inline-message" id="rsvp-message"></p>
    </form>

    <div id="thank-you-message" style="display:none;">
      <p>Thank you for RSVPing! We can't wait to celebrate with you.</p>
    </div>
  </div>

  <div id="admin" role="region" aria-hidden="true" aria-label="Admin Portal" style="display:none;">
    <h2>Admin Portal</h2>
    <form id="admin-auth" aria-label="Admin Login Form">
      <input type="password" id="admin-password" placeholder="Admin Password" aria-required="true" autocomplete="current-password" />
      <button type="submit" aria-label="Login as Admin">Login</button>
      <p class="inline-message" id="admin-message"></p>
    </form>
    <div id="guest-list" style="display:none;">
      <h3>Guest List</h3>
      <p id="total-headcount"></p>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>RSVP Status</th>
            <th>Guests Allowed</th>
            <th>Guests Attending</th>
          </tr>
        </thead>
        <tbody id="guest-rows"></tbody>
      </table>
    </div>
  </div>

  <button id="admin-toggle" aria-expanded="false" aria-controls="admin">Admin</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://hrshdoeovdocwyxcerey.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhyc2hkb2VvdmRvY3d5eGNlcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1ODQyNTEsImV4cCI6MjA3MDE2MDI1MX0.n5x7-0cjS0K7knGXGSjaR0rPG_OUEVmx5loJFSs3niA'
    );

    // Variables
    let currentGuest = null;
    let guestCount = 1;

    // Elements
    const invitationSection = document.getElementById("invitation-section");
    const thankYouMessage = document.getElementById("thank-you-message");
    const rsvpForm = document.getElementById("rsvp-form");
    const guestCountDisplay = document.getElementById("guest-count-display");
    const btnMinus = document.getElementById("guest-count-minus");
    const btnPlus = document.getElementById("guest-count-plus");
    const lookupMessage = document.getElementById("lookup-message");
    const rsvpMessage = document.getElementById("rsvp-message");
    const adminMessage = document.getElementById("admin-message");
    const guestListDiv = document.getElementById("guest-list");
    const adminSection = document.getElementById("admin");
    const adminToggleBtn = document.getElementById("admin-toggle");

    // Toggle Admin Section visibility
    adminToggleBtn.addEventListener("click", () => {
      if (adminSection.style.display === "block") {
        adminSection.style.display = "none";
        adminToggleBtn.setAttribute("aria-expanded", "false");
        guestListDiv.style.display = "none";
        adminMessage.textContent = "";
      } else {
        adminSection.style.display = "block";
        adminToggleBtn.setAttribute("aria-expanded", "true");
      }
    });

    // Helper functions for messages
    function setMessage(element, message, isSuccess = true) {
      element.textContent = message;
      element.style.color = isSuccess ? "#4b8033" : "#a05b5b";
    }
    function clearMessage(element) {
      element.textContent = "";
    }

    // Lookup invitation by flexible name matching (case insensitive)
    document.getElementById("lookup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessage(lookupMessage);
      const inputName = document.getElementById("fullName").value.trim();

      if (!inputName) {
        setMessage(lookupMessage, "Please enter a name to look up your invitation.", false);
        return;
      }

      const nameLower = inputName.toLowerCase();

      // Fetch all guests, filter client-side by case-insensitive match on full_name
      const { data, error } = await supabase
        .from("guests")
        .select("*");

      if (error) {
        setMessage(lookupMessage, "Failed to lookup guests. Please try again later.", false);
        return;
      }

      const guest = data.find(g => g.full_name.trim().toLowerCase() === nameLower);

      if (!guest) {
        setMessage(lookupMessage, "Guest not found. Please check the spelling and try again.", false);
        return;
      }

      currentGuest = guest;
      guestCount = 1;
      guestCountDisplay.textContent = guestCount;

      document.getElementById("invitation-text").innerText = guest.invitation_text || "You're invited!";

      invitationSection.style.display = "block";
      invitationSection.classList.add("show");
      invitationSection.setAttribute("aria-hidden", "false");
      thankYouMessage.style.display = "none";
      rsvpForm.style.display = "flex";

      // Reset messages and inputs
      clearMessage(rsvpMessage);
      document.getElementById("email").value = "";

      // Scroll to invitation
      invitationSection.scrollIntoView({ behavior: "smooth" });

      // Setup guest count buttons
      btnMinus.disabled = true;
      btnPlus.disabled = guestCount >= (currentGuest.guest_limit || 1);
    });

    // Guest count buttons handlers
    btnMinus.addEventListener("click", () => {
      if (guestCount > 1) {
        guestCount--;
        guestCountDisplay.textContent = guestCount;
        btnPlus.disabled = false;
        if (guestCount === 1) btnMinus.disabled = true;
      }
    });

    btnPlus.addEventListener("click", () => {
      const limit = currentGuest?.guest_limit || 1;
      if (guestCount < limit) {
        guestCount++;
        guestCountDisplay.textContent = guestCount;
        btnMinus.disabled = false;
        if (guestCount === limit) btnPlus.disabled = true;
      }
    });

    // RSVP submission
    rsvpForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessage(rsvpMessage);

      const email = document.getElementById("email").value.trim();

      if (guestCount > (currentGuest.guest_limit || 1)) {
        setMessage(rsvpMessage, `You cannot RSVP for more than ${currentGuest.guest_limit} guests.`, false);
        return;
      }

      if (!email) {
        setMessage(rsvpMessage, "Please enter a valid email address.", false);
        return;
      }

      // Update RSVP in DB
      const { error } = await supabase
        .from("guests")
        .update({ rsvp_status: "Confirmed", email, guest_count: guestCount })
        .eq("id", currentGuest.id);

      if (error) {
        setMessage(rsvpMessage, "Failed to RSVP. Please try again later.", false);
        return;
      }

      // EmailJS send confirmation email
      try {
        await emailjs.send("service_idd3fkn", "template_kgtloh8", {
          to_email: email,
          guest_name: currentGuest.full_name,
          guest_count: guestCount
        });
        // Show thank you, hide form
        rsvpForm.style.display = "none";
        thankYouMessage.style.display = "block";
        thankYouMessage.scrollIntoView({ behavior: "smooth" });
      } catch (err) {
        rsvpForm.style.display = "none";
        thankYouMessage.style.display = "block";
        thankYouMessage.innerHTML += "<p style='color:#a05b5b; font-size:1rem;'>Failed to send confirmation email.</p>";
        thankYouMessage.scrollIntoView({ behavior: "smooth" });
        console.error("EmailJS error:", err);
      }
    });

    // Admin login & guest list
    document.getElementById("admin-auth").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessage(adminMessage);
      const password = document.getElementById("admin-password").value;

      if (password !== "skhan") {
        setMessage(adminMessage, "Incorrect admin password.", false);
        return;
      }

      // Fetch guest list
      const { data, error } = await supabase
        .from("guests")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        setMessage(adminMessage, "Failed to load guest list. Please try again.", false);
        return;
      }

      // Populate guest table
      const tbody = document.getElementById("guest-rows");
      tbody.innerHTML = "";
      let totalGuestsConfirmed = 0;

      data.forEach(guest => {
        const guestsAttending = guest.guest_count || 0;
        if (guest.rsvp_status === "Confirmed") {
          totalGuestsConfirmed += guestsAttending;
        }

        const tr = document.createElement("tr");
        tr.classList.toggle("confirmed", guest.rsvp_status === "Confirmed");

        tr.innerHTML = `
          <td>${guest.full_name}</td>
          <td>${guest.email || ""}</td>
          <td>${guest.rsvp_status || "Not responded"}</td>
          <td>${guest.guest_limit || 1}</td>
          <td>${guestsAttending}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("total-headcount").innerText = `Total Confirmed Attending: ${totalGuestsConfirmed}`;
      guestListDiv.style.display = "block";
      guestListDiv.classList.add("show");
      adminSection.setAttribute("aria-hidden", "false");

      // Clear password input
      document.getElementById("admin-password").value = "";
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("RtSgLTRPRpIr-3a8T"); // your EmailJS user ID here
  </script>
  </div>

  <script>
    function scrollToSection(id) {
      const section = document.getElementById(id);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
