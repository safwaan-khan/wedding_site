<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding RSVP - Manal & Safwaan</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Josefin Sans', sans-serif;
      color: #1f2d3d;
      background: url('Background.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }

    .hero-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 25px rgba(28, 42, 58, 0.25);
      margin-bottom: 2rem;
      color: #1f2d3d;
    }

    .hero-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #1c2a3a;
    }

    .hero-date {
      font-size: 1.4rem;
      color: #2e4d6c;
      margin-bottom: 1.5rem;
    }

    .hero-image {
      max-width: 100%;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .hero-button-card {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 1.5rem 2rem;
      box-shadow: 0 0 30px rgba(28, 42, 58, 0.3);
      margin-bottom: 3rem;
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      width: 100%;
    }

    .hero-button {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(30, 60, 90, 0.3);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      color: #1f2d3d;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero-button:hover {
      background: white;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      border: 2px solid #1c2a3a;
      border-radius: 999px;
      padding: 0.6rem 1rem;
      background: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      color: #1f2d3d;
      outline: none;
      width: 100%;
      max-width: 350px;
      margin-bottom: 1rem;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4b90ae;
      box-shadow: 0 0 6px rgba(75, 144, 174, 0.4);
    }

    .inline-message {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    #lookup-form-container,
    #invitation-section,
    #admin {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(28, 42, 58, 0.25);
      max-width: 500px;
      width: 100%;
      margin: 2rem auto;
    }

    #rsvp-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .guest-count-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .guest-count-btn {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid #1f2d3d;
      color: #1f2d3d;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .guest-count-display {
      font-size: 1.2rem;
      min-width: 24px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table th,
    table td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    .confirmed {
      background-color: #e6f7ff;
    }

    #admin-toggle {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.6);
      color: #1f2d3d;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="Bismillah.png" alt="Bismillah" class="logo" />

  <div class="hero-container">
    <h1 class="hero-title">Manal & Safwaan</h1>
    <p class="hero-date">12.06.2025</p>
    <img src="hero.png" alt="Wedding Image" class="hero-image" />
  </div>

  <div class="hero-button-card">
    <div class="hero-buttons">
      <button class="hero-button" onclick="scrollToSection('info-section')">Info</button>
      <button class="hero-button" onclick="scrollToSection('rsvp-section')">RSVP</button>
    </div>
  </div>

  <div id="info-section"></div>

  <div id="rsvp-section">
    <div id="lookup-form-container" style="display: none;">
      <form id="lookup-form">
        <label for="fullName">Please enter your full name:</label>
        <input type="text" id="fullName" required />
        <button type="submit" class="hero-button">Find Invitation</button>
        <p id="lookup-message" class="inline-message"></p>
      </form>
    </div>

    <div id="invitation-section" aria-live="polite" role="region" aria-hidden="true" style="display:none;">
      <h2>Your Invitation</h2>
      <p id="invitation-text">You're invited!</p>

      <form id="rsvp-form" aria-label="RSVP Form">
        <label for="guestCount">Number of Guests Attending:</label>
        <div class="guest-count-wrapper">
          <button type="button" class="guest-count-btn" id="guest-count-minus" aria-label="Decrease guest count">âˆ’</button>
          <div id="guest-count-display" class="guest-count-display" aria-live="polite" aria-atomic="true">1</div>
          <button type="button" class="guest-count-btn" id="guest-count-plus" aria-label="Increase guest count">+</button>
        </div>

        <label for="email">Your Email:</label>
        <input type="email" id="email" required autocomplete="email" />

        <button type="submit" class="hero-button">RSVP</button>
        <p class="inline-message" id="rsvp-message"></p>
      </form>

      <div id="thank-you-message" style="display:none;">
        <p>Thank you for RSVPing! We can't wait to celebrate with you.</p>
      </div>
    </div>
  </div>

  <div id="admin" role="region" aria-hidden="true" aria-label="Admin Portal" style="display:none;">
    <h2>Admin Portal</h2>
    <form id="admin-auth" aria-label="Admin Login Form">
      <input type="password" id="admin-password" placeholder="Admin Password" autocomplete="current-password" />
      <button type="submit" class="hero-button">Login</button>
      <p class="inline-message" id="admin-message"></p>
    </form>
    <div id="guest-list" style="display:none;">
      <h3>Guest List</h3>
      <p id="total-headcount"></p>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>RSVP Status</th>
            <th>Guests Allowed</th>
            <th>Guests Attending</th>
          </tr>
        </thead>
        <tbody id="guest-rows"></tbody>
      </table>
    </div>
  </div>

  <button id="admin-toggle" aria-expanded="false" aria-controls="admin">Admin</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://hrshdoeovdocwyxcerey.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhyc2hkb2VvdmRvY3d5eGNlcmV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1ODQyNTEsImV4cCI6MjA3MDE2MDI1MX0.n5x7-0cjS0K7knGXGSjaR0rPG_OUEVmx5loJFSs3niA'
    );

    emailjs.init("RtSgLTRPRpIr-3a8T");

    let currentGuest = null;
    let guestCount = 1;

    const lookupForm = document.getElementById("lookup-form");
    const lookupFormContainer = document.getElementById("lookup-form-container");
    const invitationSection = document.getElementById("invitation-section");
    const rsvpForm = document.getElementById("rsvp-form");
    const thankYouMessage = document.getElementById("thank-you-message");
    const guestCountDisplay = document.getElementById("guest-count-display");
    const btnMinus = document.getElementById("guest-count-minus");
    const btnPlus = document.getElementById("guest-count-plus");

    function scrollToSection(id) {
      const section = document.getElementById(id);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
        if (id === 'rsvp-section') {
          lookupFormContainer.style.display = "block";
        }
      }
    }

    document.getElementById("lookup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const inputName = document.getElementById("fullName").value.trim().toLowerCase();
      const { data, error } = await supabase.from("guests").select("*");

      if (error || !data) return;

      const guest = data.find(g => g.full_name.trim().toLowerCase() === inputName);
      if (!guest) return;

      currentGuest = guest;
      guestCount = 1;
      guestCountDisplay.textContent = guestCount;
      invitationSection.style.display = "block";
      invitationSection.setAttribute("aria-hidden", "false");
      thankYouMessage.style.display = "none";
      rsvpForm.style.display = "flex";
      document.getElementById("email").value = "";
    });

    btnMinus.addEventListener("click", () => {
      if (guestCount > 1) {
        guestCount--;
        guestCountDisplay.textContent = guestCount;
      }
    });

    btnPlus.addEventListener("click", () => {
      const limit = currentGuest?.guest_limit || 1;
      if (guestCount < limit) {
        guestCount++;
        guestCountDisplay.textContent = guestCount;
      }
    });

    rsvpForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      await supabase.from("guests")
        .update({ rsvp_status: "Confirmed", email, guest_count: guestCount })
        .eq("id", currentGuest.id);

      await emailjs.send("service_idd3fkn", "template_kgtloh8", {
        to_email: email,
        guest_name: currentGuest.full_name,
        guest_count: guestCount
      });

      rsvpForm.style.display = "none";
      thankYouMessage.style.display = "block";
    });

    document.getElementById("admin-auth").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("admin-password").value;
      if (password !== "skhan") return;

      const { data } = await supabase.from("guests").select("*");
      const tbody = document.getElementById("guest-rows");
      tbody.innerHTML = "";

      let total = 0;
      data.forEach(guest => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${guest.full_name}</td>
          <td>${guest.email}</td>
          <td>${guest.rsvp_status}</td>
          <td>${guest.guest_limit}</td>
          <td>${guest.guest_count}</td>
        `;
        tbody.appendChild(row);
        if (guest.rsvp_status === "Confirmed") {
          total += guest.guest_count || 0;
        }
      });

      document.getElementById("guest-list").style.display = "block";
      document.getElementById("total-headcount").innerText = `Total Confirmed Attending: ${total}`;
    });

    document.getElementById("admin-toggle").addEventListener("click", () => {
      const admin = document.getElementById("admin");
      const visible = admin.style.display === "block";
      admin.style.display = visible ? "none" : "block";
    });
  </script>
</body>
</html>
